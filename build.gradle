group 'io.github.elkin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.compilerArgs.addAll(["-profile", "compact1"])

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
}

test {
    useTestNG()
    include '**/*Test.class'
}